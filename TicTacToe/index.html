<!DOCTYPE html>
<html lang="en" ng-app="TicTacToe">
    <head>
        <title>Maawko</title>
        <meta name="description" content="Make Awesome Code">
        <meta name="keywords" content="code, java, codility, software, ti, ">
        <meta name="author" content="Paulo Leonardo Vieira Rodrigues">

        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
        <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
        <link rel='stylesheet prefetch' href='css/style.css'>
    </head>
    <body ng-controller="TicTacToeController as ticTacToe">
        
        <header class="text-center">
            <h1> #FreeCodeCamp - Build a Tic Tac Toe Game <h1>
        </header>
        <section class="vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-md-4 mini-box">
                    <img class="xTop" ng-src="http://res.cloudinary.com/dipzsn2cu/image/upload/{{board[0][0] }}" ng-click="placePiece({x:0, y:0})"/>
                </div>
                <div class="col-sm-4 col-md-4 mini-box">
                    <img class="xTop" ng-src="http://res.cloudinary.com/dipzsn2cu/image/upload/{{board[0][1]}}" ng-click="placePiece({x:0,y:1})" />
                </div>
                <div class="col-sm-4 col-md-4 mini-box">
                    <img class="xTop" ng-src="http://res.cloudinary.com/dipzsn2cu/image/upload/{{board[0][2]}}" ng-click="placePiece({x:0,y:2})" />
                </div>
             </div>
            <div class="row">
                <div class="col-sm-4 col-md-4 mini-box">
                    <img ng-src="http://res.cloudinary.com/dipzsn2cu/image/upload/{{board[1][0]}}" ng-click="placePiece({x:1,y:0})" />
                </div>
                <div class="col-sm-4 col-md-4 mini-box">
                    <img ng-src="http://res.cloudinary.com/dipzsn2cu/image/upload/{{board[1][1]}}" ng-click="placePiece({x:1,y:1})" />
                </div>
                <div class="col-sm-4 col-md-4 mini-box">
                    <img ng-src="http://res.cloudinary.com/dipzsn2cu/image/upload/{{board[1][2]}}" ng-click="placePiece({x:1,y:2})" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-md-4 mini-box">
                    <img class="xDown" ng-src="http://res.cloudinary.com/dipzsn2cu/image/upload/{{board[2][0]}}" ng-click="placePiece({x:2,y:0})"/>
                </div>
                <div class="col-sm-4 col-md-4 mini-box">
                    <img class="xDown" ng-src="http://res.cloudinary.com/dipzsn2cu/image/upload/{{board[2][1]}}" ng-click="placePiece({x:2,y:1})"/>
                </div>
                <div class="col-sm-4 col-md-4 mini-box">
                    <img class="xDown" ng-src="http://res.cloudinary.com/dipzsn2cu/image/upload/{{board[2][2]}}" ng-click="placePiece({x:2,y:2})" />
                </div>
            </div>

        </div>
        </section>


        <!-- Modal -->
        <div id="myModalNorm" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false" style="display: none;" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p>Please, choice X or Y:</p>
                        <div class="text-center choiceGroup">
                            <button type="button" data-dismiss="modal" class="btn btn-default buttonXChoice" ng-click="startGame(playX)"></button>
                            <button type="button" data-dismiss="modal" class="btn btn-primary buttonOChoice" ng-click="startGame(playO)"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="myModalWin" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false" style="display: none;" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h1 id="message"> You win!!!</h1>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>                    
                </div>
            </div>
        </div>
                
    </body>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js'></script>
        <script src='js/Utils.js'></script>
        <script src='js/Board.js'></script>
        <script src='js/GameState.js'></script>
        <script src='js/Player.js'></script>
        <script src='js/tictactoe.js'></script>
</html>
