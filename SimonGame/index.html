<html>
    <header>
                <link rel='stylesheet prefetch' href='css/style.css'>
    </header>
    
    <body ng-app="SimonGame">
                                <h1 class="brand">R2D2 Simon Game</h1>      
    <div class="wrap" ng-controller="SimonGameController as simonGame"> 
        <div class=losango-ext>
            <div class="losango-in"></div>
        </div>
        <div class="wrap-margin">
            <div class="top">
                <div class="base-border red-border r-red"></div>
                <div class="base red r-red" id="0" ng-mousedown="checkUserPlay($event)" ng-mouseup="releaseUserPlay();  $event.stopPropagation();"></div>
            </div>
            <div class="top" style="display:flex">
                <div class="left">
                    <div class="base-border yellow-border r-yellow"></div>
                    <div class="base yellow r-yellow" id="3" ng-mousedown="checkUserPlay($event)" ng-mouseup="releaseUserPlay();  $event.stopPropagation();"></div>
                </div>
                <div class="center">
              
                    <div class="rw">
                        <div class="display inline">                  
                            <div class="sw-slot inline" ng-click="powerOnOff()">
                            <div class="switch" id="pwr-sw"></div>
                            </div>
                            <h3 class="label inline">OFF/ON</h3>                      
                        </div>               
                        <div class="btn-box inline">
                            <div class="round-btn start-game but clickable" id="start" ng-click="start()"></div>
                            <h3 class="label">START</h3>
                        </div>                  
                        <div class="btn-box inline">
                            <div class="round-btn but clickable" id="mode" ng-click="switchStrict()"></div>
                            <h3 class="label">STRICT</h3>
                            <div class="led" id="mode-led"></div>
                        </div>              
                    </div>    
                    <div class="rw bot">
                        <div class="display inline">
                            <h1 class="count led-off">----</h1>
                        </div>                  

                    </div>              
                </div>
                <div class="right">
                    <div class="base-border blue-border r-blue"></div>
                    <div class="base blue r-blue" id="1" ng-mousedown="checkUserPlay($event)" ng-mouseup="releaseUserPlay();  $event.stopPropagation();"></div>
                </div>
            </div>
            <div class="top">
                <div class="base-border green-border r-green"></div>
                <div class="base green r-green" id="2" ng-mousedown="checkUserPlay($event)" ng-mouseup="releaseUserPlay();  $event.stopPropagation();"></div>
            </div>
        </div>
    </div>
    </body>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
    <script src="js/board.js"></script> 
    <script src="js/gameState.js"></script> 
    <script src="js/sound.js"></script> 
    <script src="js/simonGame.js"></script>     
</html>
